<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component-solution</title>
    <!-- main css file -->
    <link rel="stylesheet" href="css/profile-card-component.css">
    <!-- rendering elements css file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main role="heading" aria-level="1">
        <section>
            <div class="image"></div>
            <div class="person-info">
                <p>
                    <span>Victor Crest</span>
                    <span>26</span>
                </p>
                <p>London</p>
            </div>
            <div class="card-info">
                <div>
                    <span>80K</span>
                    <span>Followers</span>
                </div>
                <div>
                    <span>803K</span>
                    <span>Likes</span>
                </div>
                <div>
                    <span>1.4K</span>
                    <span>Photos</span>
                </div>
            </div>
        </section>
        <footer>
            <p>Challenge by 
                <span>Frontend Mentor</span>. 
                Coded by <span>Shady Mohamed</span>.
            </p>
        </footer>
    </main>
</body>
</html>
